<html>
<head>
	<title>SWENG 411 Web App Project</title>
</head>
<body>
	<p>Hello my fellow group members! :)</p>
	<form id="movie-form">
		<input type="text" id="title" placeholder="Enter a movie title" required />
		<button type="submit">Add Movie</button>
	</form>
	<p>Below is (hopefully) a list of movie titles that are stored in our sample database from MongoDB!</p>
	<ul id="data-list"></ul></ul>
	<script>
		// Fetch the existing data
		function loadMovies(){
		fetch ('/api/movies')
		.then(response => response.json())
		.then(data => {
			const dataList = document.getElementById('data-list');
			dataList.innerHTML = "";	// Clear list before adding new items
			data.forEach(item => {
				const listItem = document.createElement('li');
				listItem.textContent = item.title;		// Assumes your data has a 'title' property. The sample Mongo data does.
				dataList.appendChild(listItem);
			});
		})
		.catch(error => console.error('Error fetching data:', error));
		}
		
		loadMovies();

		// POST handler
		document.getElementById('movie-form').addEventListener('submit', async (e) => {
			e.preventDefault();
			const title = document.getElementById('title').value;

			try {
				const res = await fetch('/api/movies', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({ title })
				});

				if (res.ok) {
					const json = await res.json();
					showPopupMessage(`Movie "${title}" added successfully!`);
					document.getElementById('title').value = '';
					loadMovies(); // Refresh list
				} else {
					console.error('Failed to add movie');
				}
			} catch (err) {
				console.error('Error:', err);
			}
		});

		function showPopupMessage(message, duration = 4000) {
			const popup = document.getElementById('popup');
			popup.textContent = message;
			popup.style.opacity = '1'; // Fade in

			// Auto hide after duration
			setTimeout(() => {
				popup.style.opacity = '0';
			}, duration);
		}
	</script>
	<div id="popup" style="
	opacity: 0;
	transition: opacity 0.5s ease;
	position: fixed;
	top: 20px;
	right: 20px;
	background-color: #4acf50;
	color: white;
	padding: 10px 20px;
	border-radius: 5px;
	box-shadow: 0 2px 6px rgba(0,0,0,0.2);
	z-index: 1000;
	font-family: sans-serif;
	pointer-events: none;"></div>
</body>
</html>
